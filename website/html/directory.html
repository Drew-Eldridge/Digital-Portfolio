<!DOCTYPE html>
<html>
  <head>
    <title>CLASS DIRECTORY</title>
    <link rel="stylesheet" href="../css/directory.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/test.css">
  </head>
  <body>
    <section>
    <div class="heading">
      <button class="redirectButtons" style="width:8%; float:left" onclick="location.href='index.html'">Back</button>
      <div id="topHeading"><h1>CLASS DIRECTORY<h1></div>
    </div>
    <h2 style="background:none;margin-top:5%;margin-left:5%">Computer Science II</h2>
    </section>
    <script>
      window.onresize = function(){ location.reload(); }
      function stars(){
	  const count = 200;
	  const section = document.querySelector('section');
	  var i = 0;

	  while(i < count){
	      const star = document.createElement('i');
	      const x = Math.floor(Math.random() * window.outerWidth)
	      const y = Math.floor(Math.random() * window.outerHeight)

	      const size = Math.random() * 4;
	      star.style.left = x+'px';
	      star.style.top = y+'px';
	      star.style.width = 1+size+'px';
	      star.style.height = 1+size+'px';

	      const duration = Math.random() * 2;

	      star.style.animationDuration = 2+duration+'s'; 
	      star.style.animationDelay = duration+'s'; 
	      
	      section.appendChild(star); 
	      i++
	  }
      }
      stars();
    </script>
  </body>
</html>
