    <section>
      <div class="containerForHeading">
   	<div id="topHeading"><h1>WELCOME TO MY <br>DIGITAL PORTFOLIO</h1></div>
	<h2 style="text-align:center;background:none;font-size:150%">BY DREW ELDRIDGE</h2>
	<div class="buttonsBox">

	</div>
      </div>
    </section>
    <script>
      window.onresize = function(){ location.reload(); }
      function stars(){
	  const count = 200;
	  const section = document.querySelector('section');
	  var i = 0;

	  while(i < count){
	      const star = document.createElement('i');
	      const x = Math.floor(Math.random() * window.outerWidth)
	      const y = Math.floor(Math.random() * window.outerHeight)

	      const size = Math.random() * 4;
	      star.style.left = x+'px';
	      star.style.top = y+'px';
	      star.style.width = 1+size+'px';
	      star.style.height = 1+size+'px';

	      const duration = Math.random() * 2;

	      star.style.animationDuration = 2+duration+'s'; 
	      star.style.animationDelay = duration+'s'; 
	      
	      section.appendChild(star); 
	      i++
	  }
      }
      stars();
    </script>
  </body>
